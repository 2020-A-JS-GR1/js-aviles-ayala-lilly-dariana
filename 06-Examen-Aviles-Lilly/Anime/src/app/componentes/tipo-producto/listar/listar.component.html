<!DOCTYPE HTML>
<html lang= "es">
<body>
<div class="container text-right">



</div>

<!--cabecera-->
<header>

  <!--MENU BOOTSTRAP 4-->
  <div class=" header container-fluid ">

    <nav class="navbar navbar-expand-lg navbar-light bg-light col-xs-12 col-sm-4 col-md-3 col-lg-12">
      <a class="navbar-brand" href="#">
        <img src="../../../../assets/imagenes/logo/logo.jpg" alt="" title="ElBosque" width="220px" height="60px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>



      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="navbar tam nav-link" [routerLink]="['']">INICIO<span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link" [routerLink]="['/Producto']" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              TIPO DE ANIMES
            </a>

          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/tipoProducto']">GÉNEROS DE ANIMES</a>
          </li>

        </ul>

      </div>
    </nav>
  </div>
  <hr>
<input type="text" id="buscar" value="">
    <button type="button" (click)="buscar()">Buscar</button>

<table class="table">
    <thead>
        <th>
            ID
        </th>
        <th>
            Género
        </th>
        <th>
            Descripción
        </th>
        <th>
            Estado
        </th>
        <th>
          Apto Todo Público
        </th>
        <th>
            <button type="button" (click)="crear()">Agregar</button>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let elemento of tiposProductos, index as tabla">
            <td>
                {{tabla}}
            </td>
            <td>
                {{elemento.categoria}}
            </td>
            <td>
                {{elemento.descripcion}}
            </td>
            <td>
              {{elemento.estado}}
            </td>
          <td>
            {{elemento.publico}}
          </td>
            <td>
                <button type="button" (click)="eliminar(elemento.id)">Eliminar</button>
                <button type="button" (click)="actualizar(elemento.id)">Actualizar</button>
            </td>

        </tr>
    </tbody>
</table>
